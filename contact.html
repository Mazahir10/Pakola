<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

  <header class="header">
    <a href="#" class="logo">
      <img src="images/pakola-logo.png" alt="logo" />
    </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Products</a>
      <a href="recipes.html">Recipes</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="buttons">
      <button id="search-btn">
        <i class="fas fa-search"></i>
      </button>
      <button id="cart-btn">
        <i class="fas fa-shopping-cart"></i>
      </button>
      <button id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <div class="search-form">
      <input type="text" class="search-input" id="search-box" placeholder="search here" />
      <i class="fas fa-search"></i>
    </div>
  </header>

  <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.642689623566!2d67.00993881500189!3d24.861462084057436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f5f22928555%3A0xc1c80b97b6e156b4!2sKarachi%2C%20Pakistan!5e0!3m2!1sen!2s!4v1652655842555!5m2!1sen!2s&zoom=1"
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form>
        <h3>get in touch</h3>
        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" />
        </div>
        <div class="inputBox">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="inputBox">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="Phone" />
        </div>
        <div class="inputBox">
          <i class="fas fa-comment"></i>
          <input type="text-box" placeholder="Message" />
        </div>
        <input type="submit" class="btn" value="Submit" />
      </form>
    </div>
  </section>

  <section class="footer">
    <div class="share">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-linkedin"></a>
      <a href="#" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="product.html">Products</a>
      <a href="recipes.html">Recipes</a>
      <a href="contact.html" class="active">Contact</a>
    </div>

    <div class="credit">
      Pakola | All Rights Reserved
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
